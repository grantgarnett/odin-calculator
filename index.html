<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header id="header">
            <h1 id="title">Calculator</h1>
        </header>
        <div id="middle">
            <div id="calculator">
                <div id="calc-top">
                    <div id="op-display-bg"><img id="operation-display"></div>
                    <h2 id="display"></h2>
                    <button id="reset-button">Reset</button>
                </div>
                <div id="calc-button-rows">
                    <div id="row-one">
                        <button id="one-button">1</button>
                        <button id="two-button">2</button>
                        <button id="three-button">3</button>
                        <button id="backspace-button">
                            <img alt="backspace button" src="./images/backspace.png">
                        </button>
                        <button id="add-button">
                            <img alt="add button" src="./images/add.png">
                        </button>
                        <button id="subtract-button">
                            <img alt="subtract button" src="./images/subtract.png">
                        </button>
                    </div>
                    <div id="row-two">
                        <button id="four-button">4</button>
                        <button id="five-button">5</button>
                        <button id="six-button">6</button>
                        <button id="negative-button">
                            <img alt="negative button" src="./images/negative.png">
                        </button>
                        <button id="multiply-button">
                            <img alt="multiply button" src="./images/multiply.png">
                        </button>
                        <button id="divide-button">
                            <img alt="divide button" src="./images/divide.png">
                        </button>
                    </div>
                    <div id="row-three">
                        <button id="seven-button">7</button>
                        <button id="eight-button">8</button>
                        <button id="nine-button">9</button>
                        <button id="zero-button">0</button>
                        <button id="decimal-button">.</button>
                        <button id="equal-button">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer"><p>All images are courtesy of
            <a target="_blank" href="https://icons8.com">Icons8!</a>
        </p></footer>
    </body>
</html>

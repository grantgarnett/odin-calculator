<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <header id="header">
            <h1 id="title"></h1>
        </header>
        <div id="middle">
            <div id="calculator">
                <div id="calc-top">
                    <div id="display"></div>
                    <button id="reset-button"></button>
                </div>
                <div id="calc-buttons">
                    <div id="row-one">
                        <button id="one-button"></button>
                        <button id="two-button"></button>
                        <button id="three-button"></button>
                        <button id="backspace-button"></button>
                        <button id="plus-button"></button>
                        <button id="minus-button"></button>
                    </div>
                    <div id="row-two">
                        <button id="four-button"></button>
                        <button id="five-button"></button>
                        <button id="six-button"></button>
                        <button id="negative-button"></button>
                        <button id="multiply-button"></button>
                        <button id="divide-button"></button>
                    </div>
                    <div id="row-three">
                        <button id="seven-button"></button>
                        <button id="eight-button"></button>
                        <button id="nine-button"></button>
                        <button id="zero-button"></button>
                        <button id="decimal-button"></button>
                        <button id="equal-button"></button>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>
    </body>
</html>

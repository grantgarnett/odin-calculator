<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <header id="header">
            <h1 id="title">Calculator</h1>
        </header>
        <div id="middle">
            <div id="calculator">
                <div id="calc-top">
                    <div id="display"></div>
                    <button id="reset-button">Reset</button>
                </div>
                <div id="calc-buttons">
                    <div id="row-one">
                        <button id="one-button">1</button>
                        <button id="two-button">2</button>
                        <button id="three-button">3</button>
                        <button id="backspace-button"><img></button>
                        <button id="plus-button"><img></button>
                        <button id="minus-button"><img></button>
                    </div>
                    <div id="row-two">
                        <button id="four-button">4</button>
                        <button id="five-button">5</button>
                        <button id="six-button">6</button>
                        <button id="negative-button">(-)</button>
                        <button id="multiply-button"><img></button>
                        <button id="divide-button"><img></button>
                    </div>
                    <div id="row-three">
                        <button id="seven-button">7</button>
                        <button id="eight-button">8</button>
                        <button id="nine-button">9</button>
                        <button id="zero-button">0</button>
                        <button id="decimal-button">.</button>
                        <button id="equal-button">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>
    </body>
</html>
